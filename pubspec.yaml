version: 2.0.0+13

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_secure_storage: ^5.0.2
  font_awesome_flutter: ^9.2.0
  cupertino_icons: ^1.0.2
